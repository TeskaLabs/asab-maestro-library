define:
  type: rc/descriptor
  name: Apache Zookeeper
  url: https://zookeeper.apache.org

descriptor:
  # The client port is tcp/2181

  image: library/zookeeper

  entrypoint: bash /confro/zkstart.sh

  volumes:
      - "{{SITE}}/{{INSTANCE_ID}}/confro:/confro:ro"
      - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/conf:/conf"
      - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/logs:/logs"
      - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/data:/data"
      - "{{FAST_STORAGE}}/{{INSTANCE_ID}}/datalog:/datalog"

  environment:
    ZOO_MY_ID: null  # This will be injected by cluster service
    JVMFLAGS: "-Dzookeeper.multiAddress.enabled=true -Dlogback.configurationFile=/confro/logback.xml"  # This is to enable multiaddress assingment in the Zookeeper

  healthcheck:
    test: ["CMD-SHELL", "echo ruok | nc 127.0.0.1 2181 || exit -1"]
    interval: 60s
    timeout: 10s
    retries: 5
    start_period: 30s

files:
  - confro/

  - confro/oracle.txt: 0  # The oracle.txt is set by the Zookeeper technology.
