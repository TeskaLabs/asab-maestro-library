define:
  type: rc/descriptor
  name: ASAB Remote Control

descriptor:
  # The REST API is at tcp/8891

  image: docker.teskalabs.com/asab/asab-remote-control

  volumes:
    # For a persistency of the configuration
    - "{{SITE}}/{{INSTANCE_ID}}/conf:/conf:ro"

  # This is critical service
  restart: always

asab:
  configname: conf/asab-remote-control.conf
  config: {}

asab-config:
  General:
    _schema:
      file: asab-config/General/_schema.json
    # config:
    #   if_not_exists: True  # Write config only if it does not exist, yet. (true/false, false is default)
    #   file: {}
    # if not exists True does not work right now.

nginx:
  api: 8891
