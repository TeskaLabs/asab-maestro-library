define:
  type: rc/descriptor
  name: ASAB Library

descriptor:
  # The REST API is at tcp/8893

  image: docker.teskalabs.com/asab/asab-library

  volumes:
    # For a persistency of the configuration
    - "{{SITE}}/{{INSTANCE_ID}}/conf:/conf"

  environment:
    ASAB_ZOOKEEPER_SERVERS: null  # Will be added by Zookeeper cluster service

  # This is critical service
  restart: always

files:
  - asab-library  # This folder will be copied from library `Files/` into {{SITE}}/asab-governator_{{INSTANCE_NO}}
