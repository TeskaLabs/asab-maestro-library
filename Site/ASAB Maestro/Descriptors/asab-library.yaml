define:
  type: rc/descriptor
  name: ASAB Library

descriptor:
  image: docker.teskalabs.com/asab/asab-library

  volumes:
    # For a persistency of the configuration
    - "{{SITE}}/{{INSTANCE_ID}}/conf:/conf:ro"
    # For persistency of fultext-search data
    - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/fulltext:/var/lib/asab-library/fulltext"

  # This is critical service
  restart: always

asab:
  configname: conf/asab-library.conf
  config: &config {}  # specify default configuration of the service

asab-config:
  asab-library:
    __schema__:
      file: {}
    config: 
      file:
        *config  # transfer the default configuration to ASAB Config if there is no configuration set for the service, yet
      if_not_exists: true

nginx:
  api: 8893

