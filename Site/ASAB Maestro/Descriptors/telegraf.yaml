define:
  type: rc/descriptor
  name: Telegraf
  url: https://github.com/influxdata/telegraf

descriptor:
  image: telegraf

  user: 10002:10002

  volumes:
    - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/data:/var/lib/influxdb2"

  environment:
    HOST_MOUNT_PREFIX: /hostfs
    HOST_PROC: /hostfs/proc
    HOST_SYS: /hostfs/sys
    # HOST_ETC: /hostfs/etc
    # HOST_VAR: /hostfs/var
    HOST_RUN: /hostfs/run

  volumes:
    # For a persistency of the configuration
    - "{{SITE}}/{{INSTANCE_ID}}/conf:/etc/telegraf:ro"
    # Logs
    - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/logs:/var/log/telegraf"
    # Mounting importang bits from the host
    - /proc:/hostfs/proc:ro
    - /sys:/hostfs/sys:ro
    - /run:/hostfs/run:ro

files:
  - "conf/telegraf.conf": |
      [global_tags]
      
      [agent]
        interval = "60s"
        round_interval = true
        logfile_rotation_max_size=1000000
        logfile_rotation_max_archives=10
        hostname = "{{NODE_ID}}"
        omit_hostname = true

      [[outputs.influxdb_v2]]
        urls = ["{{INFLUXDB_URL}}"]
        token = "{{INFLUXDB_TOKEN}}"
        organization = "{{INFLUXDB_ORG}}"
        bucket = "{{INFLUXDB_BUCKET}}"

      [[inputs.cpu]]
        percpu = true
        totalcpu = true
        collect_cpu_time = true
        report_active = true
        [inputs.cpu.tags]
          node_id = "{{NODE_ID}}"
      
      # https://github.com/influxdata/telegraf/blob/release-1.28/plugins/inputs/kernel/README.md
      [[inputs.kernel]]
        [inputs.kernel.tags]
          node_id = "{{NODE_ID}}"

      # https://github.com/influxdata/telegraf/blob/release-1.28/plugins/inputs/kernel_vmstat/README.md
      [[inputs.kernel_vmstat]]
        [inputs.kernel_vmstat.tags]
          node_id = "{{NODE_ID}}"

      # https://github.com/influxdata/telegraf/blob/release-1.28/plugins/inputs/kernel_vmstat/README.md
      [[inputs.mem]]
        [inputs.mem.tags]
          node_id = "{{NODE_ID}}"
