define:
  type: rc/descriptor
  name: InfluxDB
  url: https://github.com/influxdata/influxdb

secrets:
  INFLUXDB_TOKEN:
    type: token
    length: 64

params:
  INFLUXDB_URL: "http://influxdb:8086/"

descriptor:
  image: influxdb

  user: "10003:10003"

  volumes:
    - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/data:/var/lib/influxdb2"
    - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/conf:/etc/influxdb2"

  environment:
    DOCKER_INFLUXDB_INIT_MODE: setup
    DOCKER_INFLUXDB_INIT_USERNAME: null # will be provided by the Remote Control
    DOCKER_INFLUXDB_INIT_PASSWORD: null # will be provided by the Remote Control
    DOCKER_INFLUXDB_INIT_ORG: "{{INFLUXDB_ORG}}" # set by the Remote Control
    DOCKER_INFLUXDB_INIT_BUCKET: "{{INFLUXDB_BUCKET}}"  # set by the Remote Control
    DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: '{{INFLUXDB_TOKEN}}'
    DOCKER_INFLUXDB_INIT_RETENTION: 180d
    INFLUXD_LOG_LEVEL: warn

nginx:
  upstreams:
    upstream-influxdb: 8086

  internal:
    location /influxdb:
      - rewrite ^/influxdb$ /influxdb/ permanent
      - rewrite ^/influxdb/(.*) /$1 break
      - proxy_pass http://upstream-influxdb

sherpas:
  # Sherpas containers: akin to their namesake mountain guides, these containers provide essential support and guidance throughout the application's lifecycle.
  # provide a name to your sherpa and a descriptor for its very own container.
  init:
    image: infuxdb:{{ VERSIONS["influxdb"] }}
    entrypoint: ["bash", "/script/influx-init.sh"]
    command: ["echo", "DONE"]
    volumes:
    - "{{SITE}}/{{INSTANCE_ID}}/script:/script:ro"
    depends_on: ["{{INSTANCE_ID}}"]
    environment:
      MONGO_HOSTNAMES: "{{MONGO_HOSTNAMES}}"

files:
  - "script/influx-init.sh"
  # - "script/replica-set.json" will be added by ASAB Remote Control / Mongo Tech

