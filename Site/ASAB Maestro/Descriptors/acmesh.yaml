define:
  type: rc/descriptor
  name: ACME.sh
  url: https://github.com/acmesh-official/acme.sh

descriptor:
  image: neilpang/acme.sh

  volumes:
    - "{{SLOW_STORAGE}}/{{INSTANCE_ID}}/certs:/certs"

  command: daemon

nginx:

  https:
    location /.well-known/acme-challenge:
      - proxy_pass http://acmesh:8810

  http:
    location /.well-known/acme-challenge:
      - proxy_pass http://acmesh:8810
